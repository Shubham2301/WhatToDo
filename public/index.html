<!-- index.html -->
<!DOCTYPE html>
<!-- Assigning angular module -->
<html ng-app="myTodoList">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
			<title>My ToDo List</title>
			<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
			<style>
					html                    { overflow-y:scroll; }
					body                    { padding-top:50px; }
					#todo-list              { margin-bottom:30px; }
			</style>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
			<script src="core.js"></script>
	</head>

	 <!-- setting the controller -->
	<body ng-controller="todoController">
		<div class="container">
			<!-- header and ToDo count -->
			<div class="jumbotron text-center">
				<h1>What ToDo?? <span class="label label-info">{{ todos.length }}</span></h1>
			</div>

			<!-- ToDo List -->
			<div class="row" id="todo-list">
				<div class="col-sm-4 col-sm-offset-4">
					<!-- looping over the Todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
						</label>
					</div>
				</div>
			</div>

			<!-- form to create a new Todo -->
			<div id="todo-form" class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form>
						<div class="form-group">
							<input type="text" class="form-control input-lg text-center" placeholder="What ToDo????" ng-model="formData.text">
						</div>

						<!-- Call createTodo() function to create a new Todo -->
						<button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">Add New ToDo</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
